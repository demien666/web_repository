<!DOCTYPE html>
<html>
<head>
    <title>Simple Backbone example</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>New TODO</h1>
        <input id="new-todo" placeholder="Enter new TODO here" autofocus>
        <button id="add-btn">add</button>
    </header>
    <section id="main">
        <h1>List of TODOs:</h1>
        <table id="todo-list" border="1"></table>
    </section>
</section>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view">
        <td>
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        </td>
        <td>
            <label><%- title %></label>
            <input class="edit" value="<%- title %>">
        </td>
        <td>
            <button class="edit-btn">edit</button>
            <button class="save-btn">save</button>
        </td>
        <td>
            <button class="remove-btn">remove</button>
            <button class="cancel-btn">cancel</button>
        </td>
    </div>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
        type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    'use strict';

    var app = {}; // create namespace for our app
</script>

<script src="js/models/Todo.js" type="text/javascript"></script>
<script src="js/collections/TodoList.js" type="text/javascript"></script>
<script src="js/views/TodoView.js" type="text/javascript"></script>
<script src="js/views/AppView.js" type="text/javascript"></script>

<script src="js/app.js" type="text/javascript"></script>


</body>
</html>
